<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>


    <div class="digitalClock">
        <div class="date">
            <span id="dayname">Day</span>
            <span>/</span>
            <span id="month">Month</span>
            <span>/</span>
            <span id="year">Year</span>
            <span id="datePipe">|</span>
            <span id="daynum">00</span>
        </div>
        <div class="time">
            <span id="hours">00</span>
            <span> : </span>
            <span id="minutes">00</span>
            <span> : </span>
            <span id="seconds">00</span>
            <span id="period">AM</span>
        </div>
    </div>

    <div class="mainContainer">
        <span class="info">
            <h2>Pomodoro</h2>
        </span>

        <div class="mainFunctionality">
            <div class="clockMode">
                <div class="pomodoro glow">Pomodoro</div>
                <div class="shortBreak">Short Break</div>
                <div class="longBreak">Long Break</div>
            </div>

            <div class="pomodoroClock">
                <span id="timerMinutes">00</span>
                <span id="spaceBetween"> : </span>
                <span id="timerSeconds">00</span>
            </div>

            <div class="controls">
                <div class="stop underline">Stop</div>
                <div class="start underline">Start</div>
                <div class="skip underline"> >>></div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
